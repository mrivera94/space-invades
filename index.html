<!doctype html>
<html>
    <head>
        <title>JAVASCRIPT SPACE INVADERS</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/helpers.js"></script>
    </head>
    <body>
        <script>

        	var display, input, frames;
        	var alienSprite, tankSprite, citySprite;
        	var aliens, dir, tank, bullets, cities;

        	function main () {
        		display = new Display(510, 600);
        		input = new InputHandler();

        		var img = new Image();
        		img.addEventListener("load", function() {

        			alienSprite = [
        				[new Sprite(this,  0, 0, 22, 16), new Sprite(this,  0, 16, 22, 16)],
        				[new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
        				[new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
        			];
        			tankSprite = new Sprite(this, 62, 0, 22, 16);
        			citySprite = new Sprite(this);

        			init();
        			run();
        		});
        		img.src = "res/sprites.png";
        	};

        	function init () {};

        	function run () {
        		var loop = function() {
        			update();
        			render();

        			window.requestAnimationFrame(loop, display.canvas);
        		};
        		window.requestAnimationFrame(loop, display.canvas);
        	};

        	function update () {};

        	function render () {
        		display.drawSprite(alienSprite[0][0], 10, 10);
        	};

        	main();


        </script>
    </body>
</html>
