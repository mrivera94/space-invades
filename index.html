<!doctype html>
<html>
    <head>
        <title>JS SPACE INVADERS</title>
        <link rel="stylesheet" href="css/main.css">
        <script src="js/helpers.js"></script>
    </head>
    <body>

        <h1>Controls</h1>
        <h3>Left & Right Arrows: To Move</h3>
        <h3>Space Bar: To Shoot</h3>

        <br>

        <p>You are invincible but Earth is not.</p> 
        <p>Destory all the invaders before they get passed you and conqure all of Earth!</p>

        <script>

        	var display, input, frames, spriteFrame, levelFrame;
        	var alienSprite, tankSprite, domeSprite;
        	var aliens, dir, tank, bullets, domes;

        	function main () {
        		display = new Display(500, 600);
        		input = new InputHandler();

        		var img = new Image();
        		img.addEventListener("load", function() {

        			alienSprite = [
        				[new Sprite(this,  0, 0, 22, 16), new Sprite(this,  0, 16, 22, 16)],
        				[new Sprite(this, 22, 0, 16, 16), new Sprite(this, 22, 16, 16, 16)],
        				[new Sprite(this, 38, 0, 24, 16), new Sprite(this, 38, 16, 24, 16)]
        			];
        			tankSprite = new Sprite(this, 62, 0, 22, 16);
        			domeSprite = new Sprite(this, 84, 8, 36, 24);

        			init();
        			run();
        		});
        		img.src = "res/sprite-sheet.png";
        	};

        	function init () {
        		frames = 0;
        		spriteFrame = 0;
        		levelFrame = 50;
        		dir = 1;

        		tank = {
        			Sprite: tankSprite,
        			x: (display.width - tankSprite.w) / 2,
        			y: display.height - (30 + tankSprite.h)
        		}

                bullets = [];

                domes = {
                    canvas: null,
                    context: null, 
                    y: tank.y - (30 + domeSprite.h),
                    h: domeSprite.h,
                    init: function(){
                        this.canvas = document.createElement("canvas");
                        this.canvas.width = display.width;
                        this.canvas.height = this.h;
                        this.context = this.canvas.getContext("2d");

                        for (var i = 0; i < 4; i++) {
                            this.context.drawImage(domeSprite.img, domeSprite.x, domeSprite.y, domeSprite.w, domeSprite.h, 68 + 111*i, 0, domeSprite.w, domeSprite.h);
                        }

                    },

                    Damage: function(x, y){
                        x = Math.floor(x/2) * 2;
                        y = Math.floor(y/2) * 2;

                        this.context.clearRect(x-2, y-2, 4, 4);
                        this.context.clearRect(x+2, y-4, 2, 4);
                        this.context.clearRect(x+4, y, 2, 2);
                        this.context.clearRect(x+2, y+2, 2, 2);
                        this.context.clearRect(x-4, y+2, 2, 2);
                        this.context.clearRect(x-6, y, 2, 2);
                        this.context.clearRect(x-4, y-4, 2, 2);
                        this.context.clearRect(x-2, y-6, 2, 2);
                    },

                    hits: function(x, y){ 
                        y -= this.y;
                        var data = this.context.getImageData(x, y, 1, 1);
                        if (data.data[3] !== 0) {
                            this.Damage(x, y);
                            return true;
                        }
                        return false;
                    }
                };
                domes.init();

        		aliens = [];
        		var rows = [1, 0, 0, 2, 2];
        		for (var i = 0, len = rows.length; i < len; i++) {
        			for (var j = 0; j < 10; j++) {
        				var a = rows[i];
        				aliens.push({
        					Sprite: alienSprite[a],
        					x: 30 + j*30 + [0, 4, 0][a],
        					y: 30 + i*30,
        					w: alienSprite[a][0].w,
        					h: alienSprite[a][0].h
        				});
        			}
        		}
        	};

        	function run () {
        		var loop = function() {
        			update();
        			render();

        			window.requestAnimationFrame(loop, display.canvas);
        		};
        		window.requestAnimationFrame(loop, display.canvas);
        	};

        	function update () {

                //tank movement control

        		if (input.isDown(37)) { //left key
        			tank.x -= 4; 
        		}

        		if (input.isDown(39)) { //right key
        			tank.x += 4;
        		}

        		tank.x = Math.max(Math.min(tank.x, display.width - (20 + tankSprite.w)), 20);

                //display bullets

                if (input.isPressed(32)) { //Space bar
                    bullets.push(new Bullet(tank.x + 10, tank.y, -8, 2, 6, "red"))
                }

                //bullet tragectory

                //tank bullets

                for (var i = 0, len = bullets.length; i < len; i++) {
                    var b = bullets[i];
                    b.update();
                    if (b.y + b.height < 0 || b.y > display.height) {
                        bullets.splice(i, 1);
                        i--;
                        len--;
                        continue;
                    } 

                    for (var j = 0, len2 = aliens.length; j < len2; j++) {
                        var a = aliens[j];
                        
                        if (a.y + a.height < 0 || a.y > display.height) {
                            bullets.splice(j, 1);
                            j--;
                            len--;
                            alert("you lose");
                            continue;
                        }; 

                        if (ABIntersection(b.x, b.y, b.width, b.height, a.x, a.y, a.w, a.h)) {
                            aliens.splice(j, 1);
                            j--;
                            len2--;
                            bullets.splice(i, 1);
                            i--;
                            len--; 

                            switch (len2) {
                                case 30: {  
                                    this.levelFrame = 40;
                                    break;
                                }
                                case 10: {  
                                    this.levelFrame = 20;
                                    break;
                                }
                                case 5: {   
                                    this.levelFrame = 15;
                                    break;
                                }
                                case 1: {   
                                    this.levelFrame = 6;
                                    break;
                                }

                                case 0: {
                                    alert("You are Earth's greatest Hero!");
                                    break;
                                }
                            }
                        }
                    }

                    for (var k = 0, len3 = tank.length; k < len3;k++) {
                        var t = tank[k];
                        if (ABIntersection(b.x, b.y, b.width, b.height, t.x, t.y, t.w, t.h)) {
                            tank.splice(k, 1);
                            k--;
                            len2--;
                            bullets.splice(i, 1);
                            i--;
                            len--;
                        }
                    }

                    var h2 = b.height * 0.5;

                    if (domes.y < b.y+h2 && b.y+h2 < domes.y + domes.h) {
                        if (domes.hits(b.x, b.y+h2)) {
                            bullets.splice(i, 1);
                            i--;
                            len--;
                            continue;
                        }
                    }
                }

                //alien bullets

                if (Math.random() < 0.05 && aliens.length > 0) {
                    var a = aliens[Math.round(Math.random() * (aliens.length - 1))];

                    for (var i = 0, len = aliens.length; i < len; i++) {
                        var b =aliens[i];

                        if (ABIntersection(a.x, a.y, a.w, 100, b.x, b.y, b.w, b.h)) {
                            a = b;
                        }
                    }

                    bullets.push(new Bullet(a.x + a.w*0.5, a.y + a.h, 4, 2, 4, "blue"));

                }

        		frames++;
        		if (frames % levelFrame === 0) {
        			spriteFrame = (spriteFrame + 1) % 2;

        			var _max = 0, _min = display.width;

        			for (var i = 0, len = aliens.length; i < len; i++) {
        				var a = aliens[i];
        				a.x += 30 * dir;

        				_max = Math.max(_max, a.x + a.w);
        				_min = Math.min(_min, a.x);
        			}
        			if (_max > display.width || _min < 20) {
        				dir *= -1;
        				for (var i = 0, len = aliens.length; i < len; i++) {
        					aliens[i].x += 30 * dir;
        					aliens[i].y += 30;
        				}
        			}
        		}
        	};

        	function render () {
        		display.clear();

        		for (var i = 0, len = aliens.length; i < len; i++) {
        			var a = aliens[i];
        			display.drawSprite(a.Sprite[spriteFrame], a.x, a.y);
        		}

                display.context.save();
                for (var i = 0, len = bullets.length; i < len; i++) {
                    display.drawBullet(bullets[i]);
                }
                display.context.restore();

                display.context.drawImage(domes.canvas, 0, domes.y);

        		display.drawSprite(tank.Sprite, tank.x, tank.y);
        	};

        	main();


        </script>
    </body>
</html>
